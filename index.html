<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="background"></div>
    <div id="container">
        <img src="images/Do Anything.jpg" alt="">
        <audio src="audios/Do Anything.mp3" id="song"></audio>

        <div id="songDetails">
            <h1>Do Anything</h1>
            <h2>Ilaiyaraaja</h2>
        </div>
        
        <div id="down">
            <div id="fixedLine">
                <div id="movableLine"></div>
            </div>
    
            <div id="time">
                <div id="currentTime">0.00</div>
                <div id="totalTime">5:21</div>
            </div>
    
            <div id = "icons">
                <i class="fa-solid fa-shuffle" id="shuffle"></i>
                <i class="fa-solid fa-backward" id="backward"></i>
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-forward" id="forward"></i>
                <i class="fa-solid fa-heart" id="heart"></i>
            </div>
        </div>
    
    <script src="app.js"></script>
</body>
</html>
